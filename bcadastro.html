  <h1 class="page-title">Cadastro</h1>

  <form class="cadastro-container">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" onblur="buscarEndereco()">

    <label for="logradouro">Endereço</label>
    <input type="text" id="logradouro" name="logradouro" readonly>

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" readonly>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" readonly>

    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado" readonly>


    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmar-senha">Confirmar Senha</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required>

    <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>

    <p id="mensagemErroCadastro"></p>
  </form>

  <p class="login-link">
    Já possui uma conta? <a href="clogin.html">Faça login!</a>
  </p>
